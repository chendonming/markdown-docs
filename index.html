<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMWIN文档</title>
    <link rel="stylesheet" href="style.css">
    <link id="markdown-theme-style" rel="stylesheet"
        href="css/github-markdown.css">
    <script src="marked.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>BIMWIN文档列表</h1>
            </div>

            <div class="sidebar-controls">
                <label for="theme-selector">主题:</label>
                <select id="theme-selector">
                    <option value="system">跟随系统</option>
                    <option value="light">浅色</option>
                    <option value="dark">深色</option>
                </select>
            </div>

            <ul id="file-list">
                <!-- 文件列表将由 JavaScript 动态生成 -->
            </ul>
        </nav>

        <main class="content markdown-body" id="content-area">
            <h2>欢迎！</h2>
            <p>请从左侧选择一个文档进行查看。</p>
        </main>

        <button id="toggle-btn" title="收起/展开侧边栏">‹</button>

        <aside id="toc-container">
            <div class="toc-header">
                <h4>目录</h4>
            </div>
            <ul id="toc-list">
                <!-- TOC 列表将由 JavaScript 动态生成 -->
            </ul>
        </aside>
    </div>

    <script src="main.js"></script>
</body>

</html>
